{% extends 'base.html' %}

{% block content %}
  <h2>Student List</h2>
  <ul>
    {% for student in object_list %}
      <li>{{ student.name }} - {{ student.age }} years old (Grade: {{ student.grade }})</li>
    {% endfor %}
  </ul>
  <a href="{% url 'student_create' %}">Add Student</a>
{% endblock %}
